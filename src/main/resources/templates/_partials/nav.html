<!doctype html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>
        <nav
            th:fragment="navbar"
            class="navbar navbar-expand-lg navbar-dark bg-dark"
        >
            <div class="container-fluid">
                <!-- Logo / Brand -->
                <a class="navbar-brand" th:href="@{/}">
                    <strong>FILMEO</strong>
                </a>

                <!-- Bouton hamburger pour mobile -->
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarContent"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Contenu de la navbar -->
                <div class="collapse navbar-collapse" id="navbarContent">
                    <!-- Menu gauche -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/productions}"
                                >Films & Séries</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/artists}"
                                >Artistes</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/search}"
                                >Recherche</a
                            >
                        </li>
                    </ul>

                    <!-- Menu droite -->
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <!-- Si l'utilisateur est connecté -->
                        <li
                            class="nav-item dropdown"
                            sec:authorize="isAuthenticated()"
                        >
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="userDropdown"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                <span sec:authentication="name">Username</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <a class="dropdown-item" th:href="@{/user}"
                                        >Mon Profil</a
                                    >
                                </li>
                                <li>
                                    <a
                                        class="dropdown-item"
                                        th:href="@{/watchlist}"
                                        >Ma Liste</a
                                    >
                                </li>
                                <li>
                                    <a
                                        class="dropdown-item"
                                        th:href="@{/reviews}"
                                        >Mes Avis</a
                                    >
                                </li>
                                <li><hr class="dropdown-divider" /></li>
                                <!-- Menu Admin (visible uniquement pour ROLE_ADMIN) -->
                                <li sec:authorize="hasRole('ADMIN')">
                                    <a
                                        class="dropdown-item text-warning"
                                        th:href="@{/admin}"
                                    >
                                        <strong>Administration</strong>
                                    </a>
                                </li>
                                <li sec:authorize="hasRole('ADMIN')">
                                    <hr class="dropdown-divider" />
                                </li>
                                <li>
                                    <form
                                        th:action="@{/logout}"
                                        method="post"
                                        class="d-inline"
                                    >
                                        <button
                                            type="submit"
                                            class="dropdown-item text-danger"
                                        >
                                            Déconnexion
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </li>

                        <!-- Si l'utilisateur n'est PAS connecté -->
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" th:href="@{/login}"
                                >Connexion</a
                            >
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a
                                class="nav-link btn btn-primary text-white ms-2"
                                th:href="@{/register}"
                                >Inscription</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </body>
</html>
