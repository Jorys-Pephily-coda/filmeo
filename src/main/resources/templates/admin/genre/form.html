<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Filmeo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />

        <!-- Custom CSS
    <link th:href="@{/css/style.css}" rel="stylesheet">-->
    </head>
    <body>
        <!-- Navbar -->
        <div th:replace="~{_partials/nav :: navbar}"></div>

        <!-- Main content -->
        <main class="container mt-4">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0" th:if="${genre.id == null}">
                                <i class="fas fa-plus-circle"></i> <span th:text="${'add '+ genre.getClass()}"> </span>
                            </h4>
                            <h4 class="mb-0" th:unless="${genre.id == null}">
                                <i class="fas fa-edit"></i> <span th:text="${'Edit '+ genre.getClass()}"> </span>
                            </h4>
                        </div>
                        <div class="card-body">
                            <form
                                th:object="${genre}"
                                th:action="@{/admin/genres/add}"
                                method="post"
                                class="needs-validation"
                                novalidate
                            >
                                <!-- genre ID (hidden for edit) -->
                                <input type="hidden" th:field="*{id}" />

                                <!-- Name -->
                                <div class="mb-3">
                                    <label for="name" class="form-label"
                                        >Name
                                        <span class="text-danger"
                                            >*</span
                                        ></label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="name"
                                        th:field="*{name}"
                                        placeholder="Enter name"
                                        required
                                    />
                                    <div
                                        class="invalid-feedback"
                                        th:if="${#fields.hasErrors('name')}"
                                    >
                                        <span th:errors="*{name}"></span>
                                    </div>
                                </div>

                                <!-- Form Actions -->
                                <div class="d-flex gap-2">
                                    <button
                                        type="submit"
                                        class="btn btn-primary"
                                    >
                                        <i class="fas fa-save"></i> Save Genre
                                    </button>
                                    <a
                                        th:href="@{../genres}"
                                        class="btn btn-secondary"
                                    >
                                        <i class="fas fa-times"></i> Cancel
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div th:replace="~{_partials/footer :: footer}"></div>

        <!-- Bootstrap JS Bundle-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
