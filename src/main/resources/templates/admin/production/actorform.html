<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Filmeo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />

        <!-- Custom CSS
    <link th:href="@{/css/style.css}" rel="stylesheet">-->
    </head>
    <body>
        <!-- Navbar -->
        <div th:replace="~{_partials/nav :: navbar}"></div>

        <!-- Main content -->
        <main class="container mt-4">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                        </div>
                        <div class="card-body">
                            <form
                                th:action="@{/admin/productions/{id}/actor(id = ${production.id})}"
                                method="post"
                                class="needs-validation"
                                novalidate
                            >
                                <!-- Select existing actor to add to production -->
                                <div class="mb-3">
                                    <label for="artist" class="form-label">Actor</label>
                                    <select class="form-select" id="artist" name="artistId">
                                        <option value="">-- Select actor --</option>
                                        <option
                                            th:each="actor : ${actors}"
                                            th:value="${actor.id}"
                                            th:text="${actor.firstname + ' ' + actor.lastname}">
                                        </option>
                                    </select>
                                    <div class="invalid-feedback" th:if="${error}">
                                        <span th:text="${error}"></span>
                                    </div>
                                </div>

                                <!-- Form Actions -->
                                <div class="d-flex gap-2">
                                    <button
                                        type="submit"
                                        class="btn btn-primary"
                                    >
                                        <i class="fas fa-save"></i> Save Actor
                                    </button>
                                    <a
                                        th:href="@{/productions/{id}(id = ${production.id})}"
                                        class="btn btn-secondary"
                                    >
                                        <i class="fas fa-times"></i> Cancel
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div th:replace="~{_partials/footer :: footer}"></div>

        <!-- Bootstrap JS Bundle-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
