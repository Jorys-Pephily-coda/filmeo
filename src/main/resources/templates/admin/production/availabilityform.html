<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Filmeo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />

        <!-- Custom CSS
    <link th:href="@{/css/style.css}" rel="stylesheet">-->
    </head>
    <body>
        <!-- Navbar -->
        <div th:replace="~{_partials/nav :: navbar}"></div>

        <!-- Main content -->
        <main class="container mt-4">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0" th:if="${availability.id == null}">
                                <i class="fas fa-plus-circle"></i> Add Availability
                                for <span th:text="${production.title}"></span>
                            </h4>
                            <h4 class="mb-0" th:unless="${availability.id == null}">
                                <i class="fas fa-edit"></i> Edit Availability
                            </h4>
                        </div>
                        <div class="card-body">
                            <form
                                th:object="${availability}"
                                th:action="@{/admin/productions/{id}/availability(id = ${production.id})}"
                                method="post"
                                class="needs-validation"
                                novalidate
                            >
                                <!-- Review ID (hidden for edit) -->
                                <input type="hidden" th:field="*{id}" />

                                <!-- Streaming Platforms -->
                                <div class="mb-3">
                                    <label for="streamingPlatform" class="form-label"
                                        >Streaming Platform</label
                                    >
                                    <select
                                        class="form-select"
                                        id="streamingPlatform"
                                        th:field="*{streamingPlatform}"
                                    >
                                        <option value="">
                                            -- Select platform --
                                        </option>
                                        <option
                                            th:each="platform : ${platforms}"
                                            th:value="${platform.id}"
                                            th:text="${platform.name}"
                                        ></option>
                                    </select>
                                    <div
                                        class="invalid-feedback"
                                        th:if="${#fields.hasErrors('streamingPlatform')}"
                                    >
                                        <span th:errors="*{streamingPlatform}"></span>
                                    </div>
                                </div>

                                <!-- Expiration Date -->
                                <div class="mb-3">
                                    <label for="expiratonDate" class="form-label"
                                        >Expiration Date</label
                                    >
                                    <input
                                        type="date"
                                        class="form-control"
                                        id="expiratonDate"
                                        th:field="*{expiratonDate}"
                                    />
                                    <div
                                        class="invalid-feedback"
                                        th:if="${#fields.hasErrors('expiratonDate')}"
                                    >
                                        <span th:errors="*{expiratonDate}"></span>
                                    </div>
                                </div>

                                <!-- Form Actions -->
                                <div class="d-flex gap-2">
                                    <button
                                        type="submit"
                                        class="btn btn-primary"
                                    >
                                        <i class="fas fa-save"></i> Save Availability
                                    </button>
                                    <a
                                        th:href="@{/productions/{id}(id = ${production.id})}"
                                        class="btn btn-secondary"
                                    >
                                        <i class="fas fa-times"></i> Cancel
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div th:replace="~{_partials/footer :: footer}"></div>

        <!-- Bootstrap JS Bundle-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
