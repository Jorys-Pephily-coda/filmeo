<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Filmeo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />

        <!-- Custom CSS
    <link th:href="@{/css/style.css}" rel="stylesheet">-->
    </head>
    <body>
        <!-- Navbar -->
        <div th:replace="~{_partials/nav :: navbar}"></div>

        <!-- Main content -->
        <main class="container mt-4">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0" th:if="${artist.id == null}">
                                <i class="fas fa-plus-circle"></i> Add Artist
                            </h4>
                            <h4 class="mb-0" th:unless="${artist.id == null}">
                                <i class="fas fa-edit"></i> Edit Artist
                            </h4>
                        </div>
                        <div class="card-body">
                            <form
                                th:object="${artist}"
                                th:action="@{/admin/artists/add}"
                                method="post"
                                class="needs-validation"
                                novalidate
                            >
                                <!-- Artist ID (hidden for edit) -->
                                <input type="hidden" th:field="*{id}" />

                                <!-- First Name -->
                                <div class="mb-3">
                                    <label for="firstname" class="form-label"
                                        >First Name
                                        <span class="text-danger"
                                            >*</span
                                        ></label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="firstname"
                                        th:field="*{firstname}"
                                        placeholder="Enter first name"
                                        required
                                    />
                                    <div
                                        class="invalid-feedback"
                                        th:if="${#fields.hasErrors('firstname')}"
                                    >
                                        <span th:errors="*{firstname}"></span>
                                    </div>
                                </div>

                                <!-- Last Name -->
                                <div class="mb-3">
                                    <label for="lastname" class="form-label"
                                        >Last Name
                                        <span class="text-danger"
                                            >*</span
                                        ></label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="lastname"
                                        th:field="*{lastname}"
                                        placeholder="Enter last name"
                                        required
                                    />
                                    <div
                                        class="invalid-feedback"
                                        th:if="${#fields.hasErrors('lastname')}"
                                    >
                                        <span th:errors="*{lastname}"></span>
                                    </div>
                                </div>

                                <!-- Picture URL -->
                                <div class="mb-3">
                                    <label for="pictureUrl" class="form-label"
                                        >Picture URL</label
                                    >
                                    <input
                                        type="url"
                                        class="form-control"
                                        id="pictureUrl"
                                        th:field="*{pictureUrl}"
                                        placeholder="https://example.com/image.jpg"
                                    />
                                    <div
                                        class="invalid-feedback"
                                        th:if="${#fields.hasErrors('pictureUrl')}"
                                    >
                                        <span th:errors="*{pictureUrl}"></span>
                                    </div>
                                </div>

                                <!-- Birth Date -->
                                <div class="mb-3">
                                    <label for="birthDate" class="form-label"
                                        >Birth Date</label
                                    >
                                    <input
                                        type="date"
                                        class="form-control"
                                        id="birthDate"
                                        th:field="*{birthDate}"
                                    />
                                    <div
                                        class="invalid-feedback"
                                        th:if="${#fields.hasErrors('birthDate')}"
                                    >
                                        <span th:errors="*{birthDate}"></span>
                                    </div>
                                </div>

                                <!-- Death Date -->
                                <div class="mb-3">
                                    <label for="deathDate" class="form-label"
                                        >Death Date</label
                                    >
                                    <input
                                        type="date"
                                        class="form-control"
                                        id="deathDate"
                                        th:field="*{deathDate}"
                                    />
                                    <div
                                        class="invalid-feedback"
                                        th:if="${#fields.hasErrors('deathDate')}"
                                    >
                                        <span th:errors="*{deathDate}"></span>
                                    </div>
                                </div>

                                <!-- Gender -->
                                <div class="mb-3">
                                    <label for="gender" class="form-label"
                                        >Gender</label
                                    >
                                    <select
                                        class="form-select"
                                        id="gender"
                                        th:field="*{gender}"
                                    >
                                        <option value="">
                                            -- Select Gender --
                                        </option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                    <div
                                        class="invalid-feedback"
                                        th:if="${#fields.hasErrors('gender')}"
                                    >
                                        <span th:errors="*{gender}"></span>
                                    </div>
                                </div>

                                <!-- Nationality -->
                                <div class="mb-3">
                                    <label for="nationality" class="form-label"
                                        >Nationality</label
                                    >
                                    <select
                                        class="form-select"
                                        id="nationality"
                                        th:field="*{nationality.id}"
                                    >
                                        <option value="">
                                            -- Select Nationality --
                                        </option>
                                        <option
                                            th:if="${countries}"
                                            th:each="country : ${countries}"
                                            th:value="${country.id}"
                                            th:text="${country.name}"
                                        ></option>
                                    </select>
                                    <div
                                        class="invalid-feedback"
                                        th:if="${#fields.hasErrors('nationality')}"
                                    >
                                        <span th:errors="*{nationality}"></span>
                                    </div>
                                </div>

                                <!-- Form Actions -->
                                <div class="d-flex gap-2">
                                    <button
                                        type="submit"
                                        class="btn btn-primary"
                                    >
                                        <i class="fas fa-save"></i> Save Artist
                                    </button>
                                    <a
                                        href="/admin/artists"
                                        class="btn btn-secondary"
                                    >
                                        <i class="fas fa-times"></i> Cancel
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div th:replace="~{_partials/footer :: footer}"></div>

        <!-- Bootstrap JS Bundle-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
