<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Filmeo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />

        <!-- Custom CSS
    <link th:href="@{/css/style.css}" rel="stylesheet">-->
    </head>
    <body>
        <!-- Navbar -->
        <div th:replace="~{_partials/nav :: navbar}"></div>

        <!-- Main content -->
        <main class="container mt-4">
            <h1 th:text="${artist.firstname + ' ' + artist.lastname}"></h1>
            <h4 th:text="${artist.gender}"></h4>
            <h3 th:text="${'né le ' + artist.birthDate}"></h3>
            <h3 th:if="${artist.nationality}" th:text="${artist.nationality.name}"></h3>
            <h2>Films liés a cet artiste</h2>
            <div class="row">
                <div th:if="${artist.productions}" th:each="production : ${artist.productions}" class="col-md-4 mb-3">
                    <div class="card">
                        <img th:src="${production.posterUrl}" class="card-img-top" th:alt="${'Poster de ' + production.title}" />
                        <div class="card-body">
                            <h5 class="card-title" th:text="${production.title}"></h5>
                            <a th:href="@{/productions/{id}(id=${production.id})}" class="btn btn-primary">Voir détails</a>
                        </div>
                    </div>
                </div>
            </div>
            <h2>Avis liés a cet artiste</h2>
            <tr th:if="${artist.reviews}" th:each="review: ${artist.reviews}">
                <td th:text="${review.user.username}"></td>
                <td th:text="${review.note + '/10'}"></td>
                <td th:text="${review.comment}"></td>
                <br />
            </tr>
            <a
                th:href="@{/artists/{id}/review(id = ${artist.id})}"
                class="btn btn-sm btn-primary"
            >
                <i class="fa fa-add"></i>
            </a>
        </main>

        <!-- Footer -->
        <div th:replace="~{_partials/footer :: footer}"></div>

        <!-- Bootstrap JS Bundle-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
