<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Filmeo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />

        <!-- Custom CSS
    <link th:href="@{/css/style.css}" rel="stylesheet">-->
    </head>
    <body>
        <!-- Navbar -->
        <div th:replace="~{_partials/nav :: navbar}"></div>

        <!-- Main content -->
        <main class="container mt-4">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0" th:if="${review.id == null}">
                                <i class="fas fa-plus-circle"></i> Add Review
                                for
                                <span
                                    th:text="${artist.firstname + ' ' + artist.lastname}"
                                ></span>
                            </h4>
                            <h4 class="mb-0" th:unless="${review.id == null}">
                                <i class="fas fa-edit"></i> Edit Review for
                                <span
                                    th:text="${artist.firstname + ' ' + artist.lastname}"
                                ></span>
                            </h4>
                        </div>
                        <div class="card-body">
                            <form
                                th:object="${review}"
                                th:action="@{/artists/{id}/review(id = ${artist.id})}"
                                method="post"
                                class="needs-validation"
                                novalidate
                            >
                                <!-- Review ID (hidden for edit) -->
                                <input type="hidden" th:field="*{id}" />

                                <!-- Note (Rating) -->
                                <div class="mb-3">
                                    <label for="note" class="form-label"
                                        >Rating
                                        <span class="text-danger"
                                            >*</span
                                        ></label
                                    >
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="note"
                                        th:field="*{note}"
                                        placeholder="Enter rating (0-10)"
                                        min="0"
                                        max="10"
                                        required
                                    />
                                    <small class="form-text text-muted"
                                        >Enter a rating between 0 and 10</small
                                    >
                                    <div
                                        class="invalid-feedback"
                                        th:if="${#fields.hasErrors('note')}"
                                    >
                                        <span th:errors="*{note}"></span>
                                    </div>
                                </div>

                                <!-- Comment -->
                                <div class="mb-3">
                                    <label for="comment" class="form-label"
                                        >Comment</label
                                    >
                                    <textarea
                                        class="form-control"
                                        id="comment"
                                        th:field="*{comment}"
                                        placeholder="Enter your comment"
                                        rows="5"
                                    ></textarea>
                                    <div
                                        class="invalid-feedback"
                                        th:if="${#fields.hasErrors('comment')}"
                                    >
                                        <span th:errors="*{comment}"></span>
                                    </div>
                                </div>

                                <!-- Form Actions -->
                                <div class="d-flex gap-2">
                                    <button
                                        type="submit"
                                        class="btn btn-primary"
                                    >
                                        <i class="fas fa-save"></i> Save Review
                                    </button>
                                    <a
                                        th:href="@{/artists/{id}(id = ${artist.id})}"
                                        class="btn btn-secondary"
                                    >
                                        <i class="fas fa-times"></i> Cancel
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div th:replace="~{_partials/footer :: footer}"></div>

        <!-- Bootstrap JS Bundle-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
