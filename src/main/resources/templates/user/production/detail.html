<!doctype html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Filmeo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />

        <!-- Custom CSS
    <link th:href="@{/css/style.css}" rel="stylesheet">-->
    </head>
    <body>
        <!-- Navbar -->
        <div th:replace="~{_partials/nav :: navbar}"></div>

        <!-- Main content -->
        <main class="container mt-4">
            <h1 th:text="${production.title}"></h1>
            <img
                th:src="${production.posterUrl}"
                th:alt="${'poster de ' + production.title}"
            />
            <div th:if="${production.genres}" class="mb-3">
                <h5>Genres:</h5>
                <div th:each="genre : ${production.genres}" class="d-inline-block me-2 mb-2">
                    <span class="badge bg-secondary fs-6">
                        <span th:text="${genre.name}"></span>

                        <a sec:authorize="hasRole('ADMIN')"
                        th:href="@{/admin/productions/{id}/genre/delete/{genreId}(id=${production.id}, genreId=${genre.id})}"
                        class="text-white ms-2"
                        onclick="return confirm('Remove this genre?')">
                            <i class="fa fa-times"></i>
                        </a>
                    </span>
                </div>
            </div>
            <h3
                th:text="${'un film de ' + production.director.firstname + ' ' + production.director.lastname}"
            ></h3>
            <div class="mt-2">
                <div sec:authorize="isAuthenticated()">
                    <div th:if="${inWatchList}">
                        <a
                            th:href="@{/productions/{id}/watchlist/delete(id = ${production.id})}"
                            class="btn btn-sm btn-danger"
                            >Retirer de la watchlist</a
                        >
                    </div>
                    <div th:if="${!inWatchList}">
                        <form
                            th:action="@{/productions/{id}/watchlist(id = ${production.id})}"
                            method="post"
                            style="display: inline-block"
                        >
                            <input
                                type="hidden"
                                th:attr="name=${_csrf != null ? _csrf.parameterName : ''}, value=${_csrf != null ? _csrf.token : ''}"
                            />
                            <button
                                type="submit"
                                class="btn btn-sm btn-success"
                            >
                                Ajouter à la watchlist
                            </button>
                        </form>
                    </div>
                </div>
                <div class="mt-2">
                <div sec:authorize="isAuthenticated()">
                    <div sec:authorize="hasRole('ADMIN')">
                        <a
                            th:href="@{/admin/productions/{id}/genre(id = ${production.id})}"
                            class="btn btn-sm btn-danger"
                            >Ajouter un genre</a
                        >
                        <a
                            th:href="@{/admin/productions/{id}/availability(id = ${production.id})}"
                            class="btn btn-sm btn-danger"
                            >Ajouter une disponibilité</a
                        >
                        <a
                            th:href="@{/admin/productions/{id}/actor(id = ${production.id})}"
                            class="btn btn-sm btn-danger"
                            >Ajouter un(e) acteur(ice)</a
                        >
                    </div>
                </div>
            </div>
            <div th:if="${production.artists}" class="mb-3">
                <h2>Acteurs jouant dans ce film :</h2>
                <div th:each="actor: ${production.artists}" class="d-inline-block me-2 mb-2">
                    <span class="badge bg-success fs-6">

                        <img th:if="${actor.pictureUrl}" th:src="${actor.pictureUrl}" alt="${|image de l'acteur ${actor.firstname} ${actor.lastname}}">

                        <a th:href="@{../artists/{id}(id = ${actor.id})}" th:text="${actor.firstname + ' ' + actor.lastname}" style="color: white;"></a>

                        <a sec:authorize="hasRole('ADMIN')"
                        th:href="@{/admin/productions/{id}/actor/delete/{actorId}(id=${production.id}, actorId=${actor.id})}"
                        class="text-white ms-2"
                        onclick="return confirm('Remove this actor?')">
                            <i class="fa fa-times"></i>
                        </a>
                    </span>
                </div>
            </div>
            <h2>Ou regarder le film</h2>
            <tr
                th:if="${production.availabilities}"
                th:each="availability: ${production.availabilities}"
            >
                <img
                    th:src="${availability.streamingPlatform.logoUrl}"
                    th:alt="${'image de ' + availability.streamingPlatform.name}"
                />
                <td>
                    <a th:href="${availability.streamingPlatform.webAddress}" th:text="${availability.streamingPlatform.name}"></a>
                </td>
                <td th:text="|jusqu'au ${availability.expiratonDate}|"></td>
                <br />
            </tr>
            <h2>Avis liés a cette production</h2>
            <tr
                th:if="${production.reviews}"
                th:each="review: ${production.reviews}"
            >
                <td th:text="${review.user.username}"></td>
                <td th:text="${review.note + '/10'}"></td>
                <td th:text="${review.comment}"></td>
                <br />
            </tr>
            <div sec:authorize="isAuthenticated()">
                <a
                    th:href="@{/productions/{id}/review(id = ${production.id})}"
                    class="btn btn-sm btn-primary"
                >
                    <i class="fa fa-plus"></i>
                </a>
            </div>
        </main>

        <!-- Footer -->
        <div th:replace="~{_partials/footer :: footer}"></div>

        <!-- Bootstrap JS Bundle-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
