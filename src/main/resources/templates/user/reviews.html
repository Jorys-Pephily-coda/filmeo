<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmeo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- Custom CSS
    <link th:href="@{/css/style.css}" rel="stylesheet">-->
</head>
<body>
    <!-- Navbar -->
    <div th:replace="~{_partials/nav :: navbar}"></div>

    <!-- Main content -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">
                <i class="fas fa-film"></i> Mes avis sur les productions
            </h4>
        </div>
        <div class="card-body">

            <div th:if="${pReviews != null && !pReviews.isEmpty()}">
                <div class="list-group">
                    <div class="list-group-item" th:each="review : ${pReviews}">
                        <h5 class="mb-1" th:text="${review.production.title}">
                            Titre
                        </h5>
                        <p class="mb-1">
                            <strong>Note :</strong>
                            <span th:text="${review.note}"></span>/10
                        </p>
                        <p class="mb-0" th:text="${review.comment}">
                            Commentaire
                        </p>
                    </div>
                </div>
            </div>

            <div th:unless="${pReviews != null && !pReviews.isEmpty()}"
                 class="alert alert-info">
                <i class="fas fa-info-circle"></i>
                Aucun avis sur une production.
            </div>

        </div>
    </div>

    <!-- ================= ARTISTES ================= -->
    <div class="card mb-4">
        <div class="card-header bg-secondary text-white">
            <h4 class="mb-0">
                <i class="fas fa-user"></i> Mes avis sur les artistes
            </h4>
        </div>
        <div class="card-body">

            <div th:if="${aReviews != null && !aReviews.isEmpty()}">
                <div class="list-group">
                    <div class="list-group-item" th:each="review : ${aReviews}">
                        <h5 class="mb-1"
                            th:text="${review.artist.firstname + ' ' + review.artist.lastname}">
                            Nom de lâ€™artiste
                        </h5>
                        <p class="mb-1">
                            <strong>Note :</strong>
                            <span th:text="${review.note}"></span>/10
                        </p>
                        <p class="mb-0" th:text="${review.comment}">
                            Commentaire
                        </p>
                    </div>
                </div>
            </div>

            <div th:unless="${aReviews != null && !aReviews.isEmpty()}"
                 class="alert alert-info">
                <i class="fas fa-info-circle"></i>
                Aucun avis sur un artiste.
            </div>

        </div>
    </div>

</div>

    <!-- Footer -->
    <div th:replace="~{_partials/footer :: footer}"></div>

    <!-- Bootstrap JS Bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
