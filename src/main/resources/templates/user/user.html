<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmeo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- Custom CSS
    <link th:href="@{/css/style.css}" rel="stylesheet">-->
</head>
<body>
    <!-- Navbar -->
    <div th:replace="~{_partials/nav :: navbar}"></div>

    <!-- Main content -->
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <!-- Profile Card -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-user"></i> Mon Profil</h4>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-sm-4"><strong>Username:</strong></div>
                        <div class="col-sm-8" th:text="${user.username}">username</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-4"><strong>Email:</strong></div>
                        <div class="col-sm-8" th:text="${user.email}">email@example.com</div>
                    </div>
                    <div class="row mb-3" th:if="${user.nationality}">
                        <div class="col-sm-4"><strong>Nationalité:</strong></div>
                        <div class="col-sm-8" th:text="${user.nationality.name}">Country</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-4"><strong>Rôles:</strong></div>
                        <div class="col-sm-8">
                            <span th:each="role, iter : ${user.roles}" class="badge bg-secondary me-1">
                                <span th:text="${role}">ROLE</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Watch List Card -->
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="fas fa-list"></i> Ma liste à voir</h4>
                </div>
                <div class="card-body">
                    <div th:if="${user.watchList != null && !user.watchList.isEmpty()}">
                        <div class="row">
                            <div th:each="production : ${user.watchList}" class="col-md-6 mb-3">
                                <div class="card h-100">
                                    <div class="row g-0">
                                        <div class="col-4">
                                            <img th:if="${production.posterUrl}" 
                                                 th:src="${production.posterUrl}" 
                                                 class="img-fluid rounded-start" 
                                                 th:alt="${production.title}">
                                            <div th:unless="${production.posterUrl}" 
                                                 class="bg-secondary d-flex align-items-center justify-content-center" 
                                                 style="height: 150px;">
                                                <i class="fas fa-film fa-3x text-white"></i>
                                            </div>
                                        </div>
                                        <div class="col-8">
                                            <div class="card-body">
                                                <h6 class="card-title" th:text="${production.title}">Title</h6>
                                                <p class="card-text">
                                                    <small class="text-muted">
                                                        <span class="badge bg-info" th:text="${production.type}">Type</span>
                                                    </small>
                                                </p>
                                                <div class="btn-group btn-group-sm">
                                                    <a th:href="@{/productions/{id}(id=${production.id})}" 
                                                       class="btn btn-outline-primary">
                                                        <i class="fas fa-eye"></i> Voir
                                                    </a>
                                                    <a th:href="@{/productions/{id}/watchlist/delete(id=${production.id})}" 
                                                       class="btn btn-outline-danger"
                                                       onclick="return confirm('Retirer de la liste ?')">
                                                        <i class="fas fa-trash"></i>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div th:unless="${user.watchList != null && !user.watchList.isEmpty()}" 
                         class="alert alert-info">
                        <i class="fas fa-info-circle"></i> Votre liste est vide. 
                        <a href="/productions">Découvrez des films et séries</a> à ajouter !
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{_partials/footer :: footer}"></div>

    <!-- Bootstrap JS Bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
